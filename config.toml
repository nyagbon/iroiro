title = "イロイロラボ！"
theme = "mainroad"
#baseurl = "https://iroirolab.com/"
baseurl = "https://nyagbon.github.io/"
paginate = "10" # Number of posts per page
DefaultContentLanguage = "ja"
languageCode = "ja-jp"
disqusShortname = "" # Enable Disqus comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
hasCJKLanguage = true

[Author] # Used in authorbox
  name = "にゃご"
  bio = "テレワーク太り"
  avatar = "img/nyago-big.png"

[Permalinks]
  post = "/:sections/:year/:month/:slug/"
  news = "/:sections/:year/:month/:slug/"

[Params]
  description = "Nyago's personal blog about everything, mainly about digital stuff" # Site description. Used in meta description
  copyright = "iroirolab.com" # Footer copyright holder, otherwise will use site title
  opengraph = true # Enable OpenGraph if true
  schema = true # Enable Schema
  twitter_cards = true # Enable Twitter Cards if true
  readmore = true # Show "Read more" button in list if true
  authorbox = false # Show authorbox at bottom of pages if true
  toc = false # Enable Table of Contents
  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
  # post_meta = ["author", "date", "categories", "translations"] # Order of post meta information
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["post", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  dateformat = "2006-01-02" # Change the format of dates
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts
  customCSS = ["css/custom.css"] # Include custom CSS files
  customJS = ["js/custom.js"] # Include custom JS files
  share = true

[Params.style.vars]
  highlightColor = "#c20000" # Override highlight color

  # Override font-family sets. Secondary font-family set responsible for pre, code, kbd, and samp tags font
  # Take care of different quotes OR escaping symbols in these params if necessary
  fontFamilyPrimary = "'Open Sans', Helvetica, Arial, 'Hiragino Kaku GOthic ProN', 'Meiryo', sans-serif"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"

[Params.logo]
  # image = "img/placeholder.png" # Logo image. Path relative to "static"
  image = "img/nyago-big.png" # Logo image. Path relative to "static"
  title = "イロイロラボ！ iroirolab.com" # Logo title, otherwise will use site title
  subtitle = "にゃごのデジタル実験室(とか戯言とか)" # Logo subtitle

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = true # Configure layout for single pages
  # Enable widgets in given order
  # widgets = ["search", "recent", "categories", "taglist", "social"]
  widgets = ["recent", "categories", "taglist", "social"]
  # alternatively "ddg-search" can be used, to search via DuckDuckGo
  # widgets = ["ddg-search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 10 # Set the number of articles in the "Recent articles" widget
  categories_counter = true # Enable counter for each category in "Categories" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  # Enable parts of social widget
  # facebook = "username"
  twitter = "nyagbon"
  # instagram = "username"
  # linkedin = "username"
  # telegram = "username"
  github = "nyagbon"
